                - name: feature2
                  params: query_string
                  template:
                    match:
                      field_test2: "{{query_string}}"
            model:
              type: model/linear
              definition:
                feature1: 1.2
                feature2: 0.2

  - do:
      indices.create:
        index: test
        ignore: [400]

  - do:
      search:
        index: test
        body: { query: { "sltr": { "params": {"query_string": "rambo"}, "model": "my_model", "store": "custom" } } }

  - do:
